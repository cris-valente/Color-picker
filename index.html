<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="controls">
            <input type="color" class="color-picker" id="color-picker" value="#F55A5A">

                <select id="color-schemes">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome Dark</option>
                    <option value="monochrome-light">Monochrome Light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic Complement</option>
                    <option value="triad">Triad</option>
                    <option value="quad">Quad</option>
                </select>

            <button class="btn" id="get-color-scheme">Get color scheme</button>
        </div>
        
        <div class="color-palette" id="color-palette">
            <div 
                class="color" 
                style="background-color:#002642;">
            </div>
            <div 
                class="color" 
                style="background-color:#840032">
            </div>
            <div 
                class="color" 
                style="background-color:#E59500;">
            </div>
            <div 
                class="color" 
                style="background-color:#E5DADA;">
            </div>
            <div 
                class="color" 
                style="background-color:#02040F;">
            </div>
            <div class="hex" id="hex">#002642</div>
            <div class="hex">#840032</div>
            <div class="hex">#E59500</div>
            <div class="hex">#E5DADA</div>
            <div class="hex">#02040F</div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
